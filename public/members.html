<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

</head>

<body>
  <nav class="grey darken-3" role="navigation">
    <div class="nav-wrapper container">
      <div class="nav-wrapper container"> <a id="logo-container" href="login.html" class="brand-logo">
          <img class="logoimg" src="./assets/images/logo.png" alt="" />
        </a>
        <ul class="right hide-on-med-and-down">
          <li> <a class="navbar-brand" href="/logout">
              Logout
            </a></li>

        </ul>
        <ul id="nav-mobile" class="sidenav">
          <li><a href="#">Navbar Link</a></li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      </div>
  </nav>
  <div id="dialogbox">
    <div>
      <div id="headermessage"></div>
      <div id="bodymessage"></div>
      <div id="footermessage"></div>
      <!-- <button onclick="boxclose()">OK</button> -->
    </div>
  </div>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br /><br />
      <h1 class="header center orange-text" id="headerMembers">Portsmouth NH
        Pickup</h1>
      <!-- <h5 class="header col s12 light center">
        Check out your schedule and find and or create a game
      </h5> -->
      <!-- <div class="row center">
        
      </div> -->

      <div class="row">
        <div class="col s12 m12 l3" id="avatar-group">
          <h5>Welcome <span class="member-name"></span></h5>
          <img src="./assets/images/avatar.png" id="avatar" alt="avatarimage">
        </div>
        <div class="col s9" id="dashboard">
          <ul class="collapsible">
            <li class="active" id="dropit">
              <div class="collapsible-header grey darken-3">
                <!-- <div class="collapsible-header grey darken-3"> -->
                <i class="material-icons">home</i>My Schedule
              </div>
              <div class="collapsible-body blue-grey darken-4 myScheduleDrop scroll-drop" id="mySchedule">
                <!-- table begin -->
                <table class="responsive-table" id="schedule-table">
                  <thead>
                    <tr>
                      <th>Sport/Game</th>
                      <th>Day</th>
                      <th>Time</th>
                      <th>Place</th>
                      <th>Required</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
                <!-- cards begin -->
                <div class="row">

                </div>
              </div>
            </li>
            <li>
              <div class="collapsible-header grey darken-3 findGame" id="findGameDropDwn">
                <i class="material-icons">group_add</i>Find a Game
              </div>
              <div class="collapsible-body blue-grey darken-4 scroll-drop">
                <table class="responsive-table" id="find-schedule-table">
                  <thead>
                    <tr>
                      <th>Sport/Game</th>
                      <th>Day</th>
                      <th>Time</th>
                      <th>Place</th>
                      <th>Required</th>
                      <th>Status</th>
                      <th>Join</th>
                    </tr>
                  </thead>

                  <tbody>

                  </tbody>
                </table>
                <!-- <div class="container" style="height: 500px;">
                          <div id="map" style="width: 100%; height: 100%"
                            class="hideMap"></div>
                        </div> -->
              </div>
            </li>
            <li>
              <div class="collapsible-header grey darken-3">
                <i class="material-icons">location_on</i>Create a Game
              </div>
              <div class="collapsible-body blue-grey darken-4">


                <form class="add-game">
                  <div class="form-group">
                    <div class="input-field col s6">
                      <select id="type-dropdown" class="materialSelect white">
                        <option value="" disabled selected class="white">Choose your option</option>
                      </select>
                      <label>Game Type</label>
                    </div>
                  </div>


                  <div class="form-group">
                    <div class="input-field col s6">
                      <select id="date-dropdown">
                        <option value="" disabled selected>Choose your option</option>
                      </select>
                      <label>Date</label>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="input-field col s2">
                      <select id="hour-dropdown">
                        <option value="" disabled selected>Hour</option>
                        <option>12</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                      </select>
                      <label>Time</label>
                    </div>
                    <div class="input-field col s2">
                      <select id="min-dropdown">
                        <option value="" disabled selected>Minute</option>
                        <option>00</option>
                        <option>15</option>
                        <option>30</option>
                        <option>45</option>
                      </select>
                      <!-- <label>Minute</label> -->
                    </div>
                    <div class="input-field col s2">
                      <select id="ampm-dropdown">
                        <option value="" disabled selected>AM/PM</option>
                        <option>AM</option>
                        <option>PM</option>
                      </select>
                      <!-- <label>AP/PM</label> -->
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="input-field col s6">
                      <select id="location-dropdown" class="materialSelect">
                        <option value="" disabled selected>Choose your option</option>
                      </select>
                      <label>Location</label>
                    </div>
                  </div>

                  <button type="submit" class="btn btn-default" id="submit-new-game">Submit</button>
                  <p id="display-message"></p>
                </form>
                <div id="test-field"></div>
                <div class="col s6">

                </div>
            </li>
            <li>
              <div class="collapsible-header grey darken-3">
                <i class="material-icons">child_care</i>Update profile
              </div>
              <div class="collapsible-body blue-grey darken-4" style="color:
                    #ffffff;">
                <span>coming soon</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- <div class="container"> -->
    <!-- <div class="row">
      </div> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/js/members.js"></script>
    <script src="assets/js/addGame.js"></script>
</body>

</html>
