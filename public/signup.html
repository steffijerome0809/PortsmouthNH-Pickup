<!DOCTYPE html>
<html lang="en">

<head>
  <title>Portsmouth Pickup</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css" />
  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="./assets/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="./assets/css/style.css" rel="stylesheet" />
  <!-- <link
     href="./assets/css/style.css"
     type="text/css"
     rel="stylesheet"
     media="screen,projection"
   /> -->
</head>

<body>
  <nav class="grey darken-3" role="navigation">
    <div class="nav-wrapper container col s9">
      <div class="nav-wrapper container"> <a id="logo-container" href="login.html" class="brand-logo">
          <img class="logoimg" src="./assets/images/logo.png" alt="" />
        </a>
        <ul class="right hide-on-med-and-down">
          <li><a href="signup.html">Welcome, New User!</a></li>
        </ul>
      </div>
  </nav>
  <div class="container regform s12 m12 l12">
    <div class="row">
      <div class="s12 m12 l12 main">
        <h2 class="orange-text">Register</h2>
        <form class="signup">
          <div class="form-group">
            <input placeholder="username" id="username-input" type="text" class="validate" required />
            <label for="first_name">Username</label>
          </div>
          <div class="form-group">
            <input placeholder="email" id="email-input" type="email" class="validate" required />
            <label for="email" data-error="wrong" data-success="right">Email</label>
          </div>
          <div class="form-group">
            <input placeholder="password" id="password-input" type="password" class="validate" required />
            <label for="password">Password</label>
          </div>
          <div class="form-group">
            <input placeholder="confirm password" id="password-input2" type="password" class="validate" required />
            <label for="password">Re-enter Password</label>
          </div>
          <div id="dialogbox">
            <div>
              <div id="headermessage"></div>
              <div id="bodymessage"></div>
              <div id="footermessage"></div>
              <!-- <button onclick="boxclose()">OK</button> -->
            </div>
          </div>
          <button type="submit" class="btn btn-default orange darken-3 btnhoover">Sign Up</button>
        </form>
        <!-- <br />
          <a href="/login">Sign In</a></p> -->
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
  <script type="text/javascript" src="assets/js/signup.js"></script>
</body>

</html>
